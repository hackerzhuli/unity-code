<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline'; script-src 'unsafe-inline';">
    <title>Unity Console</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            background-color: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .toolbar {
            display: flex;
            align-items: center;
            padding: 8px;
            background-color: var(--vscode-panel-background);
            border-bottom: 1px solid var(--vscode-panel-border);
            gap: 8px;
        }
        
        .filter-button {
            padding: 4px 8px;
            border: 1px solid var(--vscode-button-border);
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .filter-button.active {
            background-color: var(--vscode-button-hoverBackground);
        }
        
        .filter-button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }
        
        .clear-button {
            margin-left: auto;
            padding: 4px 8px;
            border: 1px solid var(--vscode-button-border);
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .clear-button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }
        
        .content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        .log-list {
            flex: 1;
            overflow-y: auto;
            padding: 4px;
        }
        
        .log-item {
            display: flex;
            align-items: center;
            padding: 4px 8px;
            border-bottom: 1px solid var(--vscode-panel-border);
            cursor: pointer;
            gap: 8px;
        }
        
        .log-item:hover {
            background-color: var(--vscode-list-hoverBackground);
        }
        
        .log-item.selected {
            background-color: var(--vscode-list-activeSelectionBackground);
            color: var(--vscode-list-activeSelectionForeground);
        }
        
        .log-item.hidden {
            display: none;
        }
        
        .log-icon {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            flex-shrink: 0;
        }
        
        .log-icon.info {
            color: var(--vscode-debugConsole-infoForeground, #3794ff);
        }
        
        .log-icon.warning {
            color: var(--vscode-debugConsole-warningForeground, #ffcc02);
        }
        
        .log-icon.error {
            color: var(--vscode-debugConsole-errorForeground, #f14c4c);
        }
        
        .log-message {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .log-time {
            font-size: 11px;
            color: var(--vscode-descriptionForeground);
            flex-shrink: 0;
        }
        
        .details-panel {
            width: 40%;
            border-left: 1px solid var(--vscode-panel-border);
            background-color: var(--vscode-editor-background);
            overflow-y: auto;
            padding: 8px;
        }
        
        .details-content {
            white-space: pre-wrap;
            font-family: var(--vscode-editor-font-family);
            font-size: var(--vscode-editor-font-size);
            line-height: 1.4;
        }
        
        .stack-trace-line {
            cursor: pointer;
            color: var(--vscode-textLink-foreground);
        }
        
        .stack-trace-line:hover {
            text-decoration: underline;
        }
        
        .no-logs {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--vscode-descriptionForeground);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button class="filter-button active" data-filter="all">All</button>
        <button class="filter-button active" data-filter="info">Info</button>
        <button class="filter-button active" data-filter="warning">Warning</button>
        <button class="filter-button active" data-filter="error">Error</button>
        <button class="clear-button" onclick="clearLogs()">Clear</button>
    </div>
    
    <div class="content">
        <div class="log-list" id="logList">
            <div class="no-logs" id="noLogs">No logs to display</div>
        </div>
        <div class="details-panel" id="detailsPanel">
            <div class="details-content" id="detailsContent">Select a log entry to view details</div>
        </div>
    </div>
    
    <script>
        const vscode = acquireVsCodeApi();
        let logs = [];
        let activeFilters = new Set(['info', 'warning', 'error']);
        let selectedLogId = null;
        
        function getLogIcon(type) {
            switch (type) {
                case 'info': return 'ℹ';
                case 'warning': return '⚠';
                case 'error': return '✖';
                default: return '•';
            }
        }
        
        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function getFirstLine(text) {
            return text.split('\n')[0] || text;
        }
        
        function createLogElement(log) {
            const div = document.createElement('div');
            div.className = 'log-item';
            div.dataset.type = log.type;
            div.dataset.id = log.id;
            
            const icon = document.createElement('div');
            icon.className = 'log-icon ' + log.type;
            icon.textContent = getLogIcon(log.type);
            
            const message = document.createElement('div');
            message.className = 'log-message';
            message.textContent = getFirstLine(log.message);
            
            const time = document.createElement('div');
            time.className = 'log-time';
            time.textContent = formatTime(log.timestamp);
            
            div.appendChild(icon);
            div.appendChild(message);
            div.appendChild(time);
            
            div.addEventListener('click', () => selectLog(log.id));
            
            return div;
        }
        
        function addLog(log) {
            logs.push(log);
            
            const logList = document.getElementById('logList');
            const noLogs = document.getElementById('noLogs');
            
            if (noLogs) {
                noLogs.style.display = 'none';
            }
            
            const logElement = createLogElement(log);
            logList.appendChild(logElement);
            
            updateLogVisibility();
            
            // Auto-scroll to bottom
            logList.scrollTop = logList.scrollHeight;
        }
        
        function clearLogs() {
            logs = [];
            selectedLogId = null;
            
            const logList = document.getElementById('logList');
            const noLogs = document.getElementById('noLogs');
            const detailsContent = document.getElementById('detailsContent');
            
            logList.innerHTML = '';
            logList.appendChild(noLogs);
            noLogs.style.display = 'flex';
            detailsContent.textContent = 'Select a log entry to view details';
            
            vscode.postMessage({ type: 'clearLogs' });
        }
        
        function selectLog(logId) {
            // Remove previous selection
            const previousSelected = document.querySelector('.log-item.selected');
            if (previousSelected) {
                previousSelected.classList.remove('selected');
            }
            
            // Add selection to clicked item
            const selectedElement = document.querySelector('[data-id="' + logId + '"]');
            if (selectedElement) {
                selectedElement.classList.add('selected');
            }
            
            selectedLogId = logId;
            
            // Find the log and display details
            const log = logs.find(l => l.id === logId);
            if (log) {
                showLogDetails(log);
            }
        }
        
        function showLogDetails(log) {
            const container = document.getElementById('detailsContent');
            container.innerHTML = '';
            
            const content = processStackTrace(log.message + (log.stackTrace ? '\n' + log.stackTrace : ''));
            container.appendChild(content);
        }
        
        function processStackTrace(text) {
            const container = document.createElement('div');
            const lines = text.split('\n');
            
            lines.forEach(line => {
                const lineElement = document.createElement('div');
                
                // Check if line contains file path and line number
                const fileMatch = line.match(/(.+\.cs):(\d+)/g);
                if (fileMatch) {
                    lineElement.className = 'stack-trace-line';
                    lineElement.textContent = line;
                    lineElement.addEventListener('click', () => {
                        const match = line.match(/(.+\.cs):(\d+)/);
                        if (match) {
                            const filePath = match[1];
                            const lineNumber = parseInt(match[2]);
                            vscode.postMessage({
                                type: 'openFile',
                                filePath: filePath,
                                line: lineNumber
                            });
                        }
                    });
                } else {
                    lineElement.textContent = line;
                }
                
                container.appendChild(lineElement);
            });
            
            return container;
        }
        
        function updateLogVisibility() {
            const logItems = document.querySelectorAll('.log-item');
            logItems.forEach(item => {
                const type = item.dataset.type;
                if (activeFilters.has(type)) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        }
        
        function toggleFilter(type) {
            if (type === 'all') {
                if (activeFilters.size === 3) {
                    // If all are active, deactivate all
                    activeFilters.clear();
                } else {
                    // If not all are active, activate all
                    activeFilters = new Set(['info', 'warning', 'error']);
                }
            } else {
                if (activeFilters.has(type)) {
                    activeFilters.delete(type);
                } else {
                    activeFilters.add(type);
                }
            }
            
            updateFilterButtons();
            updateLogVisibility();
        }
        
        function updateFilterButtons() {
            const buttons = document.querySelectorAll('.filter-button');
            buttons.forEach(button => {
                const filter = button.dataset.filter;
                if (filter === 'all') {
                    button.classList.toggle('active', activeFilters.size === 3);
                } else {
                    button.classList.toggle('active', activeFilters.has(filter));
                }
            });
        }
        
        // Event listeners
        document.querySelectorAll('.filter-button').forEach(button => {
            button.addEventListener('click', () => {
                toggleFilter(button.dataset.filter);
            });
        });
        
        // Message handling
        window.addEventListener('message', event => {
            const message = event.data;
            
            switch (message.type) {
                case 'addLog':
                    addLog(message.log);
                    break;
                case 'clearLogs':
                    clearLogs();
                    break;
                case 'setLogs':
                    logs = message.logs || [];
                    renderAllLogs();
                    break;
            }
        });
        
        function renderAllLogs() {
            const logList = document.getElementById('logList');
            const noLogs = document.getElementById('noLogs');
            
            logList.innerHTML = '';
            
            if (logs.length === 0) {
                logList.appendChild(noLogs);
                noLogs.style.display = 'flex';
            } else {
                noLogs.style.display = 'none';
                logs.forEach(log => {
                    const logElement = createLogElement(log);
                    logList.appendChild(logElement);
                });
                updateLogVisibility();
            }
        }
    </script>
</body>
</html>
