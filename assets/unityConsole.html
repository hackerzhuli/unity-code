<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src {{cspSource}}; script-src {{cspSource}};">
    <title>Unity Console</title>
    <link rel="stylesheet" href="{{cssUri}}">
</head>
<body>
    <div class="toolbar">
        <button class="filter-button active" data-filter="all">All</button>
        <button class="filter-button active" data-filter="info">
            Info
            <span class="filter-count" id="info-count">0</span>
        </button>
        <button class="filter-button active" data-filter="warning">
            Warning
            <span class="filter-count" id="warning-count">0</span>
        </button>
        <button class="filter-button active" data-filter="error">
            Error
            <span class="filter-count" id="error-count">0</span>
        </button>
        <button class="ignore-duplicates-button active" id="ignoreDuplicatesButton">
            Ignore Duplicates
        </button>
        <button class="clear-button" id="clearButton">Clear</button>
    </div>
    
    <div class="content">
        <div class="log-list" id="logList">
            <div class="no-logs" id="noLogs">No logs to display</div>
        </div>
        <div class="details-panel" id="detailsPanel">
            <div class="details-content" id="detailsContent">Select a log entry to view details</div>
        </div>
    </div>
    
    <script src="{{jsUri}}"></script>
</body>
</html>
